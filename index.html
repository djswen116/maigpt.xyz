<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>域名暂停使用通告</title>
  <meta name="description" content="域名已暂停使用通告。熟悉流程可跳转卡网下单，不熟悉可联系在线客服。">
  <style>
    :root{
      --bg1:#0b1220;
      --bg2:#0f1b33;
      --card:#0f1a30cc;
      --border:#223256;
      --text:#eaf0ff;
      --muted:#b9c5e6;
      --accent:#4f8cff;
      --accent2:#2dd4bf;
      --danger:#ff5a73;
      --warn:#ffb020;
      --shadow: 0 18px 60px rgba(0,0,0,.45);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "PingFang SC","Hiragino Sans GB","Microsoft YaHei", Arial, "Noto Sans CJK SC", sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 600px at 15% 10%, rgba(79,140,255,.35), transparent 60%),
        radial-gradient(900px 600px at 85% 20%, rgba(45,212,191,.18), transparent 55%),
        radial-gradient(700px 500px at 50% 90%, rgba(255,90,115,.16), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .wrap{ width:min(920px, 100%); }
    .card{
      background:var(--card);
      border:1px solid var(--border);
      box-shadow:var(--shadow);
      border-radius:var(--radius);
      overflow:hidden;
      backdrop-filter: blur(10px);
    }
    .header{
      padding:26px 26px 18px;
      border-bottom:1px solid rgba(34,50,86,.65);
      display:flex;
      gap:16px;
      align-items:flex-start;
    }
    .badge{
      flex:0 0 auto;
      width:44px;height:44px;
      border-radius:14px;
      display:grid;place-items:center;
      background:linear-gradient(135deg, rgba(255,90,115,.9), rgba(79,140,255,.85));
      box-shadow: 0 10px 30px rgba(79,140,255,.22);
    }
    .badge svg{width:22px;height:22px}
    h1{ margin:0; font-size:20px; letter-spacing:.2px; }
    .sub{
      margin:6px 0 0;
      color:var(--muted);
      font-size:14px;
      line-height:1.6;
    }
    .content{
      padding:22px 26px 26px;
      display:grid;
      grid-template-columns: 1.2fr .8fr;
      gap:18px;
    }
    @media (max-width: 780px){ .content{grid-template-columns:1fr} }
    .panel{
      border:1px solid rgba(34,50,86,.65);
      border-radius:16px;
      padding:18px;
      background:rgba(12,18,34,.35);
    }
    .title{
      display:flex;
      align-items:center;
      gap:10px;
      margin:0 0 10px;
      font-size:16px;
    }
    .dot{
      width:10px;height:10px;border-radius:999px;
      background:var(--danger);
      box-shadow:0 0 0 6px rgba(255,90,115,.12);
    }
    .p{
      margin:0;
      color:var(--muted);
      font-size:14px;
      line-height:1.75;
    }
    .actions{
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-top:14px;
    }
    .btn{
      appearance:none;
      border:none;
      border-radius:14px;
      padding:12px 14px;
      font-weight:700;
      cursor:pointer;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      transition: transform .08s ease, filter .15s ease, box-shadow .15s ease;
      user-select:none;
      text-align:center;
    }
    .btn:active{ transform: translateY(1px) }
    .btn-primary{
      background:linear-gradient(135deg, var(--accent), #7c5cff);
      color:white;
      box-shadow: 0 12px 34px rgba(79,140,255,.22);
    }
    .btn-ghost{
      background:rgba(255,255,255,.04);
      border:1px solid rgba(34,50,86,.85);
      color:var(--text);
    }
    .btn:hover{ filter:brightness(1.06) }

    .notice{
      margin-top:10px;
      border-radius:14px;
      padding:12px 12px;
      border:1px solid rgba(255,176,32,.35);
      background:rgba(255,176,32,.10);
      color:rgba(255,233,200,.98);
      display:flex;
      gap:10px;
      align-items:flex-start;
      line-height:1.6;
      font-size:13px;
    }
    .notice svg{width:18px;height:18px; flex:0 0 auto; margin-top:1px; opacity:.95}
    .notice b{color:#ffe3b0}

    .info{
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .row{
      display:flex;
      align-items:flex-start;
      gap:10px;
      padding:12px 12px;
      border-radius:14px;
      border:1px solid rgba(34,50,86,.65);
      background:rgba(255,255,255,.02);
    }
    .row svg{width:18px;height:18px; flex:0 0 auto; margin-top:1px; opacity:.95}
    .row b{display:block; font-size:13px; margin-bottom:2px}
    .row span{color:var(--muted); font-size:13px; line-height:1.6}
    code{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      background:rgba(0,0,0,.25);
      padding:2px 6px;
      border-radius:8px;
      border:1px solid rgba(34,50,86,.65);
      color:var(--text);
    }
    .footer{
      padding:14px 26px;
      border-top:1px solid rgba(34,50,86,.65);
      color:rgba(185,197,230,.8);
      font-size:12px;
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      justify-content:space-between;
      align-items:center;
    }
    .toast{
      position:fixed;
      left:50%;
      bottom:18px;
      transform:translateX(-50%);
      background:rgba(12,18,34,.92);
      border:1px solid rgba(34,50,86,.9);
      color:var(--text);
      padding:10px 12px;
      border-radius:12px;
      font-size:13px;
      box-shadow: 0 18px 60px rgba(0,0,0,.45);
      opacity:0;
      pointer-events:none;
      transition:opacity .18s ease, transform .18s ease;
    }
    .toast.show{
      opacity:1;
      transform:translateX(-50%) translateY(-4px);
    }
  </style>
</head>

<body>
  <main class="wrap">
    <section class="card" role="region" aria-label="域名暂停使用通告">
      <header class="header">
        <div class="badge" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M12 9v5" stroke="white" stroke-width="2" stroke-linecap="round"/>
            <path d="M12 17.5h.01" stroke="white" stroke-width="3" stroke-linecap="round"/>
            <path d="M10.3 4.5h3.4c.7 0 1.4.4 1.7 1l5.5 10.7c.7 1.4-.3 3.1-1.9 3.1H5.2c-1.6 0-2.6-1.7-1.9-3.1l5.5-10.7c.3-.6 1-1 1.7-1Z"
                  stroke="white" stroke-width="1.8" stroke-linejoin="round"/>
          </svg>
        </div>
        <div>
          <h1>域名暂停使用通告</h1>
          <p class="sub">
            当前域名已暂停使用。为避免影响下单与服务，请根据以下指引进行操作。
          </p>
        </div>
      </header>

      <div class="content">
        <div class="panel">
          <h2 class="title"><span class="dot"></span>处理方式</h2>
          <p class="p">
            1）如果你已熟悉下单流程：可直接跳转到卡网下单。<br/>
            2）如果你不熟悉流程，或需要其他咨询与服务：请联系在线客服协助处理。
          </p>

          <div class="actions">
            <a class="btn btn-primary"
               href="https://fe.dtyuedan.cn/shop/gpt1788"
               target="_blank" rel="noopener noreferrer">
              进入卡网下单（自助购买）
              <span aria-hidden="true">↗</span>
            </a>

            <button class="btn btn-ghost" type="button" id="copyBtn">
              复制客服微信：hyzw1001
            </button>

            <div class="notice" role="note" aria-label="重要提示">
              <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M12 8v5" stroke="white" stroke-width="2" stroke-linecap="round"/>
                <path d="M12 16.5h.01" stroke="white" stroke-width="3" stroke-linecap="round"/>
                <path d="M10.3 3.8h3.4c.7 0 1.3.4 1.6 1l6 11.6c.7 1.4-.3 3.1-1.9 3.1H4.2c-1.6 0-2.6-1.7-1.9-3.1l6-11.6c.3-.6.9-1 1.6-1Z"
                      stroke="white" stroke-opacity=".9" stroke-width="1.6" stroke-linejoin="round"/>
              </svg>
              <div>
                <b>重要提示：</b>此域名可能随时访问不了，建议添加我们的微信联系方式，以防失联！
              </div>
            </div>
          </div>
        </div>

        <aside class="panel info">
          <h2 class="title" style="margin-bottom:6px;">
            <span class="dot" style="background:var(--accent2); box-shadow:0 0 0 6px rgba(45,212,191,.12)"></span>
            客服联系
          </h2>

          <div class="row">
            <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M7 7.5c0 5.8 3.7 9.5 9.5 9.5l2-2c.4-.4.9-.5 1.4-.3l2.2 1c.6.3.9 1 .7 1.6-.7 2.2-2.6 3.7-5.1 3.7C10.7 21 3 13.3 3 4.3 3 1.8 4.5 0 6.7 0c.6 0 1.2.3 1.5.9l1 2.2c.2.5.1 1-.3 1.4l-2 2Z"
                    stroke="white" stroke-opacity=".9" stroke-width="1.8" stroke-linejoin="round"/>
            </svg>
            <div>
              <b>微信</b>
              <span><code>hyzw1001</code>（点击左侧按钮可一键复制）</span>
            </div>
          </div>

          <div class="row">
            <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M4 6.5C4 5.1 5.1 4 6.5 4h11C18.9 4 20 5.1 20 6.5v11c0 1.4-1.1 2.5-2.5 2.5h-11C5.1 20 4 18.9 4 17.5v-11Z"
                    stroke="white" stroke-opacity=".9" stroke-width="1.8"/>
              <path d="M7 8h10M7 12h7M7 16h8" stroke="white" stroke-opacity=".85" stroke-width="1.8" stroke-linecap="round"/>
            </svg>
            <div>
              <b>提示</b>
              <span>如遇页面无法打开，请直接联系客服获取最新指引。</span>
            </div>
          </div>

          <a class="btn btn-ghost"
             href="https://fe.dtyuedan.cn/shop/gpt1788"
             target="_blank" rel="noopener noreferrer"
             style="margin-top:2px;">
            再次打开下单入口
          </a>
        </aside>
      </div>

      <footer class="footer">
        <span>© <span id="year"></span> 服务通告</span>
      </footer>
    </section>

    <div class="toast" id="toast" role="status" aria-live="polite">已复制到剪贴板</div>
  </main>

  <script>
    // 年份
    document.getElementById('year').textContent = new Date().getFullYear();

    // 复制客服号
    const textToCopy = "hyzw1001";
    const btn = document.getElementById('copyBtn');
    const toast = document.getElementById('toast');

    function showToast(msg){
      toast.textContent = msg;
      toast.classList.add('show');
      clearTimeout(showToast._t);
      showToast._t = setTimeout(()=>toast.classList.remove('show'), 1600);
    }

    btn.addEventListener('click', async () => {
      try{
        await navigator.clipboard.writeText(textToCopy);
        showToast("已复制：hyzw1001");
      }catch(e){
        const ta = document.createElement('textarea');
        ta.value = textToCopy;
        ta.style.position = 'fixed';
        ta.style.opacity = '0';
        document.body.appendChild(ta);
        ta.focus(); ta.select();
        try{
          document.execCommand('copy');
          showToast("已复制：hyzw1001");
        }catch(err){
          showToast("复制失败，请手动复制：hyzw1001");
        }
        document.body.removeChild(ta);
      }
    });
  </script>

</body>
